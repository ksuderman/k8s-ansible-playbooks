---
- hosts: controllers[0]
  collections:
    - kubernetes.core
  vars:
    chart: cloudve/galaxy
    version: 5.4.0
    image: quay.io/galaxyproject/galaxy-min
    tag: 22.05
  tasks:
  - name: Install openshift
    pip:
      name: openshift
      state: present
  - name: Create the galaxy namespace
    k8s:
      kind: Namespace
      name: galaxy
      state: present
  - name: Copy the values file to the remote host
    copy:
      src: files/basic-values.yml
      dest: /tmp/values.yml
  - name: Helm install Galaxy
    helm:
      name: galaxy
      namespace: galaxy
      chart_ref: "{{ chart }}"
      chart_version: "{{ version }}"
      values_files:
        - /tmp/values.yml
      values:
        configs:
          galaxy.yml:
            galaxy:
              admin_users: "{{ admin_users }}"
              master_api_key: "{{ api_key }}"
        image:
          repository: "{{ image }}"
          tag: "{{ tag }}"
        postgresql:
          galaxyDatabasePassword: "{{ db_password }}"
      
